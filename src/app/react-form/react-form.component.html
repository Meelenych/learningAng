<h1>Please register!</h1>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div>
    <div>
      <div class="form-group">
        <label class="input-group-text" for="email">Email</label>
        <input
          type="email"
          class="form-control mb-2"
          ngModel
          name="email"
          required
          email
          formControlName="email"
        />
        <p
          *ngIf="form.get('email').invalid && form.get('email').touched"
          class="bg-danger p-1 rounded"
        >
          Type a valid email address
        </p>
      </div>

      <div class="form-group">
        <label class="input-group-text" for="password">Password</label>
        <input
          type="password"
          class="form-control mb-2"
          ngModel
          name="password"
          required
          formControlName="password"
        />
        <p
          *ngIf="form.get('password').invalid && form.get('password').touched"
          class="bg-danger p-1 rounded"
        >
          Password cannot be empty
        </p>
      </div>
    </div>

    <div class="form-group">
      <label class="input-group-text" for="country">Country</label>
      <select
        class="form-control mb-2"
        name="country"
        required
        formControlName="country"
      >
        <option value="ua">Ukraine</option>
        <option value="us">United States</option>
        <option value="uk">United Kingdom</option>
        <option value="de">Germany</option>
        <option value="at">Austria</option>
      </select>
    </div>

    <div class="form-group">
      <label class="input-group-text" for="city">City</label>
      <input
        type="text"
        class="form-control mb-2"
        ngModel
        name="city"
        required
        formControlName="city"
      />
    </div>

    <div class="form-group">
      <p>I want to receive news mails.</p>
      <div class="radio" *ngFor="let answer of answers">
        <label>
          <input
            type="radio"
            [value]="answer.type"
            ngModel
            name="answer"
            required
            formControlName="answer"
          />
          {{ answer.text }}
        </label>
      </div>
    </div>

    <button
      [disabled]="form.invalid"
      class="btn btn-primary btn-lg btn-block"
      type="submit"
    >
      Save
    </button>
  </div>
</form>
